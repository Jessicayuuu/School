<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03-css/size_1_style.css">
</head>
<body>
    <div class="container width100">
        <div class="header aspect_ratio_width90 aspect_ratio_width90 flex">
            <div class="logo">
                <img src="./02-img/01-header/logo.png" alt="">
            </div>
            <div class="left_menu">
                <ul>
                    <li>Office</li>
                    <li>Windows</li>
                    <li>Surface</li>
                    <li>Xbox</li>
                    <li>支援</li>
                </ul>
            </div>
            <div class="all_microsoft_btn">
                <span>所有Microsoft</span>
            </div>
            <div class="search_btn">
                <span>搜尋</span>
            </div>
            <div class="shopping_cart_btn">
                <span>購物車</span>
            </div>
            <div class="login">
                <span>登入</span>
            </div>
            <div>
                <img src="./02-img/01-header/login.svg" alt="登入按鈕圖示">
            </div>
        </div>
        <div class="content aspect_ratio_width90">
            <div class="primary_banner width100 position_relative">
                <div class="banner_1"></div>
                <div class="banner_2"></div>
            </div>
            <div class="product_area width100 flex">
                <div class="product_1"></div>
                <div class="product_2"></div>
                <div class="product_3"></div>
                <div class="product_4"></div>
            </div>
            <div class="hero_product width100"></div>
            <div class="for_work_area width100 flex">
                <div class="for_work_1"></div>
                <div class="for_work_2"></div>
                <div class="for_work_3"></div>
                <div class="for_work_4"></div>
            </div>
            <div class="social_media width100"></div>
        </div>
        <div class="footer width100">
            <div class="footer_content aspect_ratio_width90"></div>
        </div>
    </div>
</body>
</html>
